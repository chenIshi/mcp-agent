$schema: ../../schema/mcp-agent.config.schema.json

# Configuration for Stock Analyzer with g-search-mcp
execution_engine: asyncio

logger:
  level: info
  transports: [console]
  progress_display: true

otel:
  enabled: true
  service_name: "financial-analyzer"
  exporters:
    - file:
        path_settings:
          path_pattern: "logs/financial_analyzer_traces-{unique_id}.jsonl"
          unique_id: "timestamp"
          timestamp_format: "%Y%m%d_%H%M%S"
  sample_rate: 1.0

# MCP server configurations
mcp:
  servers:
    # Fetch server for basic web retrieval
    fetch:
      command: "/home/cheny0y/.local/bin/mcp-server-fetch"
    
    # Google Search MCP server
    g-search:
      command: "/home/cheny0y/.nvm/versions/node/v24.11.1/bin/g-search-mcp"
    
    # Filesystem server for writing reports
    filesystem:
      command: "/home/cheny0y/.nvm/versions/node/v24.11.1/bin/mcp-server-filesystem"
      # args: ["-y", "@modelcontextprotocol/server-filesystem"]

# Default OpenAI configuration
# openai:
#   default_model: gpt-4o

google:
  default_model: gemini-2.5-flash-lite
